<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In - Meraki Network Creator</title>
</head>

<body id="body" onload="checkLogin(true);" style="visibility:hidden">
    <p style="font-weight:bold">Sign In</p>
    
    <form onsubmit="return false;">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Your username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Your password"><br><br>
        <button onclick="login();">Sign in</button>
    </form>

    <script src="amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
