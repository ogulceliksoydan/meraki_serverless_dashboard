<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Meraki Network Creator</title>
</head>

<body onload="checkLogin();">
    <div id="signin" style="display:none">
        <h4>Sign In</h4>
    
        <form onsubmit="return false;">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Your username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your password"><br><br>
            <button onclick="login();">Sign in</button>
        </form>
    </div>

    <p id="loading" style="display:none">Loading...</p>

    <div id="main" style="display:none">
        <h4 id="welcome"></h4>
        <button onclick="logOut();">Sign out</button><hr>

        <form onsubmit="return false;">
            <label for="netwname">Network name:</label>
            <input type="text" name="netwname" id="netname"><br><br>
            <label for="template">Choose a template:</label>
            <select id="anchor" name="template"></select><br><br>
            <label for="serial">Enter Serial Numbers, one per line:</label><br><br>
            <textarea name="serial" id="serials" rows="10" cols="30"></textarea><br><br>
            <button onclick="postObject();">Send</button>
        </form>
        
        <p id="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
